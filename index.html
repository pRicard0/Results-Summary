<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="./src/output.css">

</head>
<body class="font-Hanken bg-Pale-blue min-h-screen flex justify-center items-center">

  <main class="flex flex-col bg-white md:flex-row">
    <section class="bg-gradient-to-b from-Light-slate-blue to-Light-royal-blue w-section-W h-section-H flex flex-col items-center px-14 py-9 rounded-3xl">
      <h1 class="text-2xl font-bold text-Light-lavender mb-8 opacity-90">Your Result</h1>
      <div class="bg-gradient-to-b from-Violet-blue to-Persian-blue flex flex-col justify-center items-center w-48 h-48 rounded-full">
        <en class="text-white text-7xl font-bold mt-3">76</en>
        <span class="font-bold text-lg text-Light-lavender opacity-50">of 100</span>
      </div>
      <h2 class="text-3xl font-bold text-white mt-8 mb-4">Great</h2>
      <p class="text-lg text-center text-Light-lavender leading-6 opacity-90">You scored higher than 65% of the people who have taken these tests.</p>
    </section>

    <section class="bg-white w-section-W h-section-H p-10 py-9 rounded-r- flex flex-col">
      <h1 class="text-2xl font-bold text-Dark-gray-blue">Summary</h1>

      <div class="flex flex-col text-lg space-y-4 mt-6 mb-10">
        <div class="flex justify-between p-3.5 bg-Light-red/10 rounded-2xl">
          <div class="flex">
            <img src="./assets/images/icon-reaction.svg" alt="" class="pr-3">
            <h2 class="text-Light-red font-bold">Reaction</h2>
          </div>
          <p class="text-lg font-extrabold">
            <en class="text-Dark-gray-blue">80</en><span class="opacity-50"> / 100</span>
          </p>
        </div>

        <div class="flex justify-between p-3.5 bg-Orangey-yellow/10 rounded-2xl">
          <div class="flex">
            <img src="./assets/images/icon-memory.svg" alt="" class="pr-3">
            <h2 class="text-Orangey-yellow font-bold">Memory</h2>
          </div>
          <p class="text-lg font-extrabold">
            <en class="text-Dark-gray-blue">61</en><span class="opacity-50"> / 100</span>
          </p>
        </div>

        <div class="flex justify-between p-3.5 bg-Green-teal/10 rounded-2xl">
          <div class="flex">
            <img src="./assets/images/icon-verbal.svg" alt="" class="pr-3">
            <h2 class="text-Green-teal font-bold">Verbal</h2>
          </div>
          <p class="text-lg font-extrabold">
            <en class="text-Dark-gray-blue">92</en><span class="opacity-50"> / 100</span>
          </p>
        </div>

        
        <div class="flex justify-between p-3.5 bg-Cobalt-blue/10 rounded-2xl">
          <div class="flex">
            <img src="./assets/images/icon-visual.svg" alt="" class="pr-3">
            <h2 class="text-Cobalt-blue font-bold">Visual</h2>
          </div>
          <p class="text-lg font-extrabold">
            <en class="text-Dark-gray-blue">72</en><span class="opacity-50"> / 100</span>
          </p>
        </div>
      </div>

      <button class="text-lg bg-Dark-gray-blue text-white py-3.5 w-full rounded-full transition hover:bg-gradient-to-b from-Light-slate-blue to-Light-royal-blue active:scale-95">Continue</button>
    </section>
  </main>

</body>
</html>
